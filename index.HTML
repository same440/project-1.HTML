<!-- 
<!DOCTYPE html> 
🔸 এটি HTML5 ডকুমেন্ট বোঝায়। 
🔸 It tells the browser this is an HTML5 document.
-->
<!DOCTYPE html>

<html>
  <head>
    <!-- 
    <meta charset="UTF-8">
    🔸 এটি বলে যে ওয়েবপেজ UTF-8 এনকোডিং ব্যবহার করবে। 
    🔸 This tells the browser to use UTF-8 character encoding, which supports Bengali, English, and more.
    -->
    <meta charset="UTF-8">

    <!-- 
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    🔸 এটি ওয়েবপেজকে মোবাইল ও ছোট স্ক্রিনে ভালোভাবে দেখাতে সাহায্য করে (রেসপন্সিভ করে তোলে)।
    🔸 This makes the page responsive and properly scaled on mobile devices.
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- 
    <title>My First Page</title>
    🔸 এই লাইনটি ব্রাউজারে ট্যাবে যেই টেক্সট দেখায় সেটি নির্ধারণ করে।
    🔸 This sets the title shown in the browser tab.
    -->
    <title>My First Page</title>
  </head>

  <body>
    <!-- 
    <h1>Hello Sagor!</h1>
    🔸 এটি একটি হেডিং ট্যাগ, যা পেজের সবচেয়ে বড় শিরোনাম দেখায়।
    🔸 This is a heading tag that displays a large title on the page.
    -->
    <h1>Hello Sagor!</h1>
  </body>
</html>
